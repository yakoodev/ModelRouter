name: Publish NuGet

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore MultiLlm.slnx

      - name: Pack
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p artifacts/packages

          dotnet pack src/MultiLlm.Core/MultiLlm.Core.csproj -c Release -o artifacts/packages -p:Version="$VERSION"
          dotnet pack src/MultiLlm.Providers.OpenAI/MultiLlm.Providers.OpenAI.csproj -c Release -o artifacts/packages -p:Version="$VERSION"
          dotnet pack src/MultiLlm.Providers.OpenAICompatible/MultiLlm.Providers.OpenAICompatible.csproj -c Release -o artifacts/packages -p:Version="$VERSION"
          dotnet pack src/MultiLlm.Providers.Ollama/MultiLlm.Providers.Ollama.csproj -c Release -o artifacts/packages -p:Version="$VERSION"
          dotnet pack src/MultiLlm.Providers.Codex/MultiLlm.Providers.Codex.csproj -c Release -o artifacts/packages -p:Version="$VERSION"

      - name: Push to NuGet
        run: dotnet nuget push "artifacts/packages/*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key "${{ secrets.NUGET_API_KEY }}" --skip-duplicate
